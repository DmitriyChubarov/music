version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: music_db
      POSTGRES_USER: music_user
      POSTGRES_PASSWORD: music_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: music_db
      POSTGRES_USER: music_user
      POSTGRES_PASSWORD: music_pass
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

volumes:
  postgres_data: